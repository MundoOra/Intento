         puntos=puntos-16;
         e++;
         }else{
         a++;

         a++;
         }

         }else{
         a++;
         }
         if(pregunta4==false){
         puntos=puntos-16;
         e++;
         }else{
         a++;
         }
         if(pregunta5==false){
         puntos=puntos-16;
         e++;

         }
