    <div class="container">
        <section id="nuestros-programas">
            <div class="container">
                
                <div class=" carta ">

                    <div class=" card text-center">
                        <div class="card-header" style="color: rgba(134, 63, 201, 0.863);">
                            <h1>Elije que quieres repasar</h1>
                        </div>
                    </div><br>
                    <div class="row divcardcenter">               
                            
                    <div class="col-sm-4 " >
                        <div class="card btn numeros" >
                            <div class="card-header" style="color: rgba(134, 63, 201, 0.863);">
                                <h3>Los numeros del 1 al 10</h3>
                            </div>
                            <div class="card-body">
                                <div class="card-body" onclick="numerosM()">
                                    <img src="numeros/numerosp1.gif" class="card-img-top menu">
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    

                    <div class="col-sm-4">
                        <div class="card btn numeros" >
                            <div class="card-header" style="color: rgba(134, 63, 201, 0.863);">
                                <h3> Figuras Geométricas</h3>
                            </div>
                            <div class="card-body">
                                <div class="card-body " onclick="figurasM()">
                                    <img src="figuras/figurasp.gif" class="card-img-top  menu">
                                </div>
                            </div>
                        </div>
                    </div>

                </div><br>
                    <div class="row divcardcenter">
                    <div class="col-sm-4">
                        <div class="card btn numeros">
                            <div class="card-header" style="color: rgba(134, 63, 201, 0.863);">
                                <h3> El abecedario</h3>
                            </div>
                            <div class="card-body">
                                <div class="card-body " onclick="abecedarioM()">
                                    <img src="abc/abecedariop.gif" class="card-img-top menu">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-4">
                        <div class="card btn numeros">
                            <div class="card-header" style="color: rgba(134, 63, 201, 0.863);">
                                <h3> Los colores</h3>
                            </div>
                            <div class="card-body">
                                <div class="card-body " onclick="coloresM()">
                                    <img src="colores/coloresp.gif" class="card-img-top menu">
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                </div>             
                
            </div>
          
        </section>
        <footer>
            <div class="container">
